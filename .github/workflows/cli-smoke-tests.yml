name: CLI smoke tests

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    build-and-smoke:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                node-version: [20.x]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v2

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"

            - name: Install dependencies
              working-directory: frontend
              run: pnpm install --frozen-lockfile

            - name: Build CLI artifacts
              working-directory: frontend
              run: pnpm run build:cli

            - name: Smoke test - getwrite-cli help
              run: node dist-cli/bin/getwrite-cli.cjs --help | head -n 20

            - name: Smoke test - getwrite-cli prune help
              run: node dist-cli/bin/getwrite-cli.cjs prune --help | head -n 20
